          <span class="navbar-toggler-icon"></span>

          <ul class="navbar-nav ml-auto menu">

              <a href="work.html" class="nav-link text-normal text-dark"><h4>Works</h4></a>

            </li>
          </ul>
      </div>

      <div class="container mt-5">
        <h1 class="dark mb-5">Contact</h1>
          <div id="details" class="row">
              <div class="col">
                  <h4>Phone:</h4>
                  <small>0300-00000000</small>
            </div>
              <div class="col">
                <h4>Email:</h4> 
                <small>name@gmail.com</small> 
                </div>
              <div class="col">
                <h4>Address:</h4>
                <small>123, street 123, Islamabad</small>  
                </div>
          </div>
      </div>

      <section>
          <div class="container mt-5">
            
              <div class="row">
                  <div class="col">
                      <form class="border px-5 py-5 mb-5">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                        <label for="name">First name</label>
                        <input type="text" class="form-control" placeholder="Irtiza" required>
                        </div>
                        <div class="col-md-6 mb-3">
                        <label for="lastname">Last name</label>
                        <input type="text" class="form-control" placeholder="Ali" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" placeholder="name@example.com" required>
                      </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" placeholder="Islamabad" required>
                        </div>
                        <div class="col-md-3 mb-3">
                        <label for="state">State</label>
                        <select class="custom-select" required>
                            <option selected disabled value="">Choose Option</option>
                            <option>Pakistan</option>
                            <option>India</option>
                            <option>...</option>
                        </select>
                        </div>
                        <div class="col-md-3 mb-3">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" required>
                        </div>
                        <!-- <div class="form-group"> -->
                            <label for="Textarea">Your Message</label>
                            <textarea class="form-control w-100" rows="3" ></textarea>
                          </div>
                          <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary mt-5 px-4" type="submit">Submit</button>
                          </div>
                        
                      </form>
                  </div>
              </div>
          </div>
      </section>

      <footer>
        <div class="container my-4">
        <div class="row justify-content-center">
            <div class="mr-4"><img class="img-fluid" src="/images/fb.png" alt=""></div>
            <div class="mx-4"><img class="img-fluid" src="/images/insta.png" alt=""></div>
            <div class="mx-4"><img class="img-fluid" src="/images/Group.png" alt=""></div>
            <div class="ml-4"><img class="img-fluid" src="/images/Linkedin.png" alt=""></div>
        </div>
        </div>

    </footer>
